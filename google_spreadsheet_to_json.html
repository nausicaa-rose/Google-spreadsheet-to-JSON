<html lang="en_US">
  <head>
    <meta charset="utf-8">
    <title>Google Spreadsheet to JSON</title>
  </head>
  <body>
    <label for="url-input">Google Spreadsheet URL:</label>
    <input name="url-input" id="url-input" placeholder="https://docs.google.com/spreadsheets/d/..." type="url" autofocus="true"></input>
    <button name="button" onclick="TabletopInit(document.getElementById('url-input').value);">Get that JSON</button>
    <div id="output"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.js"></script>
    <script>
    function TabletopInit(spreadsheet_url) {
      console.log(document.getElementById('url-input').value);
      Tabletop.init( { key: spreadsheet_url,
                       callback: outputArray,
                       simpleSheet: true,
                       parseNumbers: true } );
    }
    
    function outputArray(data) {
      document.getElementById('output').innerHTML = JSON.stringify(data,null,4);
    }
    </script>
  </body>
</html>
